<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->

        <link rel="stylesheet" href="css/style.css">

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Restaurant</a>

			<button
				class="navbar-toggler"

				data-toggle="collapse"
				data-target="#navbarSupportedContent"

				aria-label="Toggle navigation"

				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>

					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>

						<div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        </li>
					</li>
				</ul>

            <h1 class="display-4 text-light">Restaurant</h1>

            <div class="row">
                <div class="col">
                    <p>Todays Menu:</p>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-starter-tab" data-toggle="pill" href="#v-pills-starter" role="tab" aria-controls="v-pills-starter" aria-selected="true">Starter</a>
                    <a class="nav-link" id="v-pills-main-tab" data-toggle="pill" href="#v-pills-main" role="tab" aria-controls="v-pills-main" aria-selected="false">Main</a>

                  </div>
                </div>

                <div class="col-9">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-starter" role="tabpanel" aria-labelledby="v-pills-starter-tab">1</div>

                    <div class="tab-pane fade" id="v-pills-main" role="tabpanel" aria-labelledby="v-pills-profile-tab">2</div>

                    <div class="tab-pane fade" id="v-pills-dessert" role="tabpanel" aria-labelledby="v-pills-messages-tab">3</div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
